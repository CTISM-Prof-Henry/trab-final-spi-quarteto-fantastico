<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFSM - Sistema de Agendamento</title>
  <link rel="stylesheet" href="../css/geral.css">
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="../paginasUsuario/index.html">UFSM - Sistema de Agendamento</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="../paginasAuth/login.html">Meus agendamentos</a></li>
        <li class="nav-item"><a class="nav-link" href="../paginasAuth/login.html">Sair</a></li>
      </ul>
    </div>
  </nav>

  <section class="py-5 bg-white">
    <div class="container">
      <h2 class="mb-4 text-primary">Minhas Reservas</h2>
      <div class="table-container">
        <table class="reservas-table">
          <thead>
            <tr>
              <th>Sala</th>
              <th>Data</th>
              <th>Horário</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Sala 101</td>
              <td>26/08/2025</td>
              <td>14:00 - 15:00</td>
              <td><span class="badge badge-success">Confirmado</span></td>
              <td class="actions">
                <button class="btn btn-warning btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm">Cancelar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <section class="py-5 bg-light">
  <div class="container">
    <h2 class="mb-4 text-primary">Salas Disponíveis para Agendamento</h2>
    
    <div class="salas-grid" id="salas-grid-container">
      </div>
  </div>
</section>

<script src="../js/index.js"></script>
