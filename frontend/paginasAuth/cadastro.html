<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - UFSM</title>
  <link rel="stylesheet" href="../css/geral.css">
  <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand">UFSM | Sistema de Agendamento</a>
    </div>
  </nav>

  <!-- Formulário de Login -->
  <section class="pt-5 mt-5">
    <div class="container">
      <div class="layout-cadastro">
      <div class="logo-container">
                <img src="../images/UFSM_principal_cor.png" alt="Logo da UFSM" class="img-fluid">
      </div>
        <div class="form-container">
          <div class="card">
            <div class="card-body">
              <h2 class="text-center text-primary mb-4">Cadastrar</h2>
              <form id="cadastro-form">
                <div class="mb-3">
                  <label class="form-label">Nome</label>
                  <input id="nome" type="etxt" class="form-control" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                  <label class="form-label">E-mail</label>
                  <input id="email" type="email" class="form-control" placeholder="aluno@acad.ufsm.br">
                </div>
                <div class="mb-3">
                  <label class="form-label">Senha</label>
                  <input id="senha" type="password" class="form-control" placeholder="Digite sua senha">
                </div>
                <div class="mb-3">
                  <label class="form-label">Confirmar senha</label>
                  <input id="confirmar-senha" type="password" class="form-control" placeholder="Repita sua senha">
                </div>
                <button class="btn btn-primary w-100">Cadastrar</button>
              </form>
              <div id="mensagem" class="mb-3"></div>
              <div class="text-center mt-3">
                <small class="text-muted">Já tem conta? <a href="login.html" class="text-primary" id="link">Entre</a></small>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
  </section>
  <script src="../js/cadastro.js"></script>
</body>
</html>
