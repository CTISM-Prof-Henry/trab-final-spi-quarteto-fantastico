<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - UFSM</title>
  <!-- CSS Geral -->
  <link rel="stylesheet" href="../css/geral.css">
  <!-- CSS específico da página de login -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand">UFSM | Sistema de Agendamento</a>
    </div>
  </nav>

  <!-- Formulário de Login -->
  <section class="pt-5 mt-5">
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="w-100" style="max-width: 400px;">
          <div class="card">
            <div class="card-body">
              <h2 class="text-center text-primary mb-4">Login</h2>
              <form>
                <div class="mb-3">
                  <label class="form-label">E-mail</label>
                  <input type="email" class="form-control" placeholder="exemplo@ufsm.br">
                </div>
                <div class="mb-3">
                  <label class="form-label">Senha</label>
                  <input type="password" class="form-control" placeholder="Digite sua senha">
                </div>
                <button class="btn btn-primary w-100">Entrar</button>
              </form>
              <div class="text-center mt-3">
                <small class="text-muted">Não tem conta? <a href="cadastro.html" class="text-primary" id="link">Cadastre-se</a></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
